<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebRTC P2P Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .setup-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .qr-container.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            margin: 10px 0;
        }

        .json-toggle {
            margin-top: 10px;
            padding: 8px 15px;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .json-display {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-wrap: break-word;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            text-align: left;
        }

        .json-display.active {
            display: block;
        }

        #video-container {
            display: none;
            margin-top: 10px;
        }

        video {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            background: #000;
        }

        .chat-container {
            display: none;
        }

        .chat-container.active {
            display: block;
        }

        .connection-info {
            background: #e6fffa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            color: #234e52;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-input-group {
            display: flex;
            gap: 10px;
        }

        .message-input-group input {
            flex: 1;
        }

        .btn-send {
            width: auto;
            padding: 12px 20px;
            margin: 0;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .hidden {
            display: none;
        }

        #scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #scanner-container.active {
            display: flex;
        }

        #scanner {
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-scanner {
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê WebRTC P2P Chat</h1>

        <!-- Setup Section -->
        <div id="setup-section" class="setup-section">
            <div class="input-group">
                <label for="username">Your Username</label>
                <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
            </div>

            <button class="btn btn-primary" id="create-offer-btn">Create Offer (Peer 1)</button>
            <button class="btn btn-secondary" id="scan-offer-btn">Scan Offer (Peer 2)</button>
        </div>

        <!-- QR Code Display -->
        <div id="qr-container" class="qr-container">
            <h3 id="qr-title">QR Code</h3>
            <div id="qrcode"></div>
            <button class="json-toggle" id="toggle-json">Show JSON</button>
            <div class="json-display" id="json-display"></div>
        </div>

        <!-- Scan Answer Button (for Peer 1) -->
        <div id="scan-answer-section" class="hidden">
            <button class="btn btn-secondary" id="scan-answer-btn">Scan Answer QR</button>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status hidden"></div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container">
            <div class="connection-info">
                Connected with: <span id="peer-name">Unknown</span>
            </div>
            <div id="messages" class="messages"></div>
            <div class="message-input-group">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button class="btn btn-primary btn-send" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- QR Scanner -->
    <div id="scanner-container">
        <div id="scanner"></div>
        <button class="close-scanner" id="close-scanner">Cancel</button>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- App Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
